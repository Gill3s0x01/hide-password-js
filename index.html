<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Password</title>
    <div class="header">
      <img src="./assets/logo-octocat.svg" alt="github" />
      <h1>Gilles30</h1>
    </div>
    <div></div>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:500&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./assets/lock-outline.svg" id="lock" />
      <input type="password" placeholder="Password" id="password" />
      <div id="bulb-wrapper" onclick="toggle()">
        <img src="./assets/bulb-outline.svg" id="open" />
        <img src="./assets/bulb-outline.svg" alt="close" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
